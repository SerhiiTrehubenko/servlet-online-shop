<!DOCTYPE html>
<html lang="en">
<#import "./fragments/layout.ftl" as layout/>
<@layout.head title = "Add Product"/>
<body>
    <div>
    <@layout.header/>
    </div>
    <div>
    <@layout.menu/>
    </div>
    <div>
        <@layout.content>
            <p>Product creation</p>
            <form action="/products/add" method="post">
                <label>
                    Product name: <input type="text" name="name">
                </label>
                <br>
                <label>
                    Product price: <input type="text" name="price">
                </label>
                <br>
                <br>
                <label>
                    Description: <input type="text" name="description">
                </label>
                <br>
                <input type="submit" value="add">
            </form>
            <br>
            <form action="/products" method="get">
                <input type="submit" value="CANCEL">
            </form>
        </@layout.content>
    </div>

    <div>
    <@layout.footer/>
    </div>
</body>
</html>
